<html ng-app="App">
<head>
  <meta charset="UTF-8">
  <title>Angular TSA</title>
  <!-- <script src="src/modules/todo.js"></script> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/styles.css">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

</head>
<body ng-controller="MainCtrl" ng-init="init()">
<h1>Angular TSA Claims</h1>

<select name="airlines" id="airlines-select">
  <option
    ng-repeat="airline in airlines | orderBy:'name'"
    value="{{airline.id}}"
  >
      {{airline.name}}
  </option>
</select>


  <h2>{{currentAirline.name}}</h2>
  <canvas id="line" class="chart chart-line"
    chart-data="lineData"
    chart-labels="lineLabels"
    chart-options="lineOptions"
    chart-series="lineSeries"
    chart-dataset-override="datasetOverride">
  </canvas>

  <script src="dist/js/papaparse.min.js"></script>
  <script src="dist/js/angular.min.js"></script>
  <script src="dist/js/Chart.min.js"></script>
  <script src="dist/js/angular-chart.min.js"></script>

</html>
